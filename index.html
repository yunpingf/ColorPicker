<html ng-app="ColorWheel" ng-csp>
	<head>
		<title>Color Picker</title>
		<meta charset="utf-8">
	    <script src="scripts/jquery.min.js"></script>
	    <script src="scripts/angular.min.js"></script>
	    <script src="scripts/bootstrap.min.js"></script>
	    <script src="scripts/app.js"></script>
	    <script src="scripts/constants.js"></script>
	    <script src="scripts/services/ColorWheelService.js"></script>
	    <script src="scripts/controllers/ColorWheelController.js"></script>
	    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
	    <link rel="stylesheet" type="text/css" href="styles/main.css" />
	</head>

	<body>
		<div id="container" ng-controller="ColorWheelController" ng-mouseup="onMouseUp($event)">
      		<div id="display" class="calc-display">
      			<div class="button-row" style="background-color:#a18a73;flex-basis: 47%">
      				<div class="rest-block-top"></div>
      				<div class="color-block">
      					<div class="color-tag" id="mainColor"></div>
      					<div class="color-name">
      						<div class="button-row" data-toggle="tooltip" title="RGB" style="margin:0px">
      							<input class="button-column" placeholder="R" ng-model="mainColor.r" 
      								ng-class="{'alert-warning': invalidRGB(mainColor.r)}" ng-change="updateMain('r')"></input>
      							<input class="button-column" placeholder="G" ng-model="mainColor.g"
      								ng-class="{'alert-warning': invalidRGB(mainColor.g)}" ng-change="updateMain('g')"></input>
      							<input class="button-column" placeholder="B" ng-model="mainColor.b"
      								ng-class="{'alert-warning': invalidRGB(mainColor.b)}" ng-change="updateMain('b')"></input>
      						</div>
      						<div class="button-row" data-toggle="tooltip" title="HEX">
      							<input class="button-column" placeholder="HEX" ng-model="mainColorHex"></input>
      						</div>
      					</div>
      				</div>
      			</div>
      			<div class="button-row" style="flex-basis: 6%;min-height:18px">{{composeType}}</div>
      			<div class="button-row" style="background-color:#72719e;flex-basis: 47%">
      				<div class="rest-block-bottom-{{colorShown}}"></div>
      				<div class="color-block" ng-class="{'hide': colorShown != 'three'}"></div>
      				<div class="color-block" ng-class="{'hide': colorShown == 'one'}"></div>
      				<div class="color-block"></div>
      			</div>
      		</div>
		    <div id="buttons" class="button-row">
		    	<div class="pointer-outer">
		    		<span id="colorpicker"></span>
		    	</div>
		    	<div class="button-column" style="flex-basis: 200%">
		    		<canvas id="colorWheel" class="pointer-outer"  ng-mousemove="onMouseMove($event)" ng-mousedown="onMouseDown($event)"/>
		    	</div>
		        <div class="button-column" style="flex-basis: 100%" >
					<div class="button-row" ng-repeat= "choice in choices">
						<div class="calc-button" ng-repeat = "c in choice" ng-click = "chooseComposeType(c.value)">{{c.src}}</div>
					</div>
		        </div>
		    </div>
		</div>
	</body>
</html>
